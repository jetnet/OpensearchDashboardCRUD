name: Release

on:
  push:
    tags:
      - 'v*'

permissions:
  contents: write

jobs:
  build-release:
    name: Build Release
    runs-on: ubuntu-latest
    defaults:
      run:
        working-directory: opensearch-crud-plugin
    
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '16.x'
          cache: 'yarn'
          cache-dependency-path: 'opensearch-crud-plugin/yarn.lock'

      - name: Install dependencies
        run: yarn install --frozen-lockfile

      - name: Build plugin
        run: yarn build

      - name: Get version from tag
        id: get_version
        run: echo "VERSION=${GITHUB_REF#refs/tags/}" >> $GITHUB_OUTPUT

      - name: Create zip artifact
        run: |
          cd target
          zip -r ../opensearch-crud-plugin-${{ steps.get_version.outputs.VERSION }}.zip .

      - name: Upload zip artifact
        uses: actions/upload-artifact@v4
        with:
          name: release-zip
          path: opensearch-crud-plugin/opensearch-crud-plugin-${{ steps.get_version.outputs.VERSION }}.zip
          retention-days: 7

    outputs:
      version: ${{ steps.get_version.outputs.VERSION }}

  create-release:
    name: Create GitHub Release
    runs-on: ubuntu-latest
    needs: build-release
    
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Download zip artifact
        uses: actions/download-artifact@v4
        with:
          name: release-zip
          path: ./release

      - name: Generate release notes
        id: release_notes
        run: |
          VERSION="${{ needs.build-release.outputs.version }}"
          cat << EOF > release_notes.md
          ## OpenSearch CRUD Plugin ${VERSION}

          ### What's Changed
          This release includes the latest updates and improvements for the OpenSearch Dashboards CRUD plugin.

          ### Installation
          1. Download the \`opensearch-crud-plugin-${VERSION}.zip\` file
          2. Install in OpenSearch Dashboards:
             \`\`\`bash
             ./bin/opensearch-dashboards-plugin install file:///path/to/opensearch-crud-plugin-${VERSION}.zip
             \`\`\`

          ### Features
          - Full CRUD operations for OpenSearch documents
          - Pagination with configurable page size
          - Advanced filtering capabilities
          - Multi-column sorting
          - Bulk operations support
          - Form validation
          - Responsive UI components

          ### Requirements
          - OpenSearch Dashboards 2.x or higher
          - Node.js 14.x or higher

          **Full Changelog**: https://github.com/${{ github.repository }}/commits/${VERSION}
          EOF
          echo "RELEASE_NOTES<<EOF" >> $GITHUB_OUTPUT
          cat release_notes.md >> $GITHUB_OUTPUT
          echo "EOF" >> $GITHUB_OUTPUT

      - name: Create GitHub Release
        uses: softprops/action-gh-release@v1
        with:
          name: OpenSearch CRUD Plugin ${{ needs.build-release.outputs.version }}
          body: ${{ steps.release_notes.outputs.RELEASE_NOTES }}
          draft: false
          prerelease: ${{ contains(needs.build-release.outputs.version, '-') }}
          files: |
            release/opensearch-crud-plugin-${{ needs.build-release.outputs.version }}.zip
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
