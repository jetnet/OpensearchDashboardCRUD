name: CI/CD for OpenSearch Dashboards CRUD Plugin

on:
  push:
    branches: [ "main" ]
    tags: [ "v*" ]
  pull_request:
    branches: [ "main" ]

jobs:
  build-and-test:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout Plugin
        uses: actions/checkout@v3
        with:
          path: opensearch-dashboards-crud

      - name: Checkout OpenSearch Dashboards
        uses: actions/checkout@v3
        with:
          repository: opensearch-project/OpenSearch-Dashboards
          ref: 2.x
          path: OpenSearch-Dashboards

      - name: Setup Node.js
        uses: actions/setup-node@v3
        with:
          node-version: '18'
          cache: 'yarn'
          cache-dependency-path: OpenSearch-Dashboards/yarn.lock

      - name: Move Plugin to OSD Directory
        run: |
          mkdir -p OpenSearch-Dashboards/plugins
          mv opensearch-dashboards-crud OpenSearch-Dashboards/plugins/opensearch-dashboards-crud

      - name: Bootstrap OSD
        working-directory: OpenSearch-Dashboards
        run: yarn osd bootstrap

      - name: Lint Plugin
        working-directory: OpenSearch-Dashboards/plugins/opensearch-dashboards-crud
        run: yarn lint

      - name: Run Tests
        working-directory: OpenSearch-Dashboards/plugins/opensearch-dashboards-crud
        run: yarn test

      - name: Build Plugin
        working-directory: OpenSearch-Dashboards/plugins/opensearch-dashboards-crud
        run: yarn build

      - name: Upload Artifact
        if: startsWith(github.ref, 'refs/tags/v')
        uses: actions/upload-artifact@v3
        with:
          name: plugin-artifact
          path: OpenSearch-Dashboards/plugins/opensearch-dashboards-crud/build/*.zip

  release:
    needs: build-and-test
    if: startsWith(github.ref, 'refs/tags/v')
    runs-on: ubuntu-latest
    steps:
      - name: Download Artifact
        uses: actions/download-artifact@v3
        with:
          name: plugin-artifact
          path: dist

      - name: Create Release
        id: create_release
        uses: actions/create-release@v1
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        with:
          tag_name: ${{ github.ref_name }}
          release_name: Release ${{ github.ref_name }}
          draft: false
          prerelease: false

      - name: Upload Release Asset
        uses: actions/upload-release-asset@v1
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        with:
          upload_url: ${{ steps.create_release.outputs.upload_url }}
          asset_path: dist/*.zip
          asset_name: opensearch-dashboards-crud-${{ github.ref_name }}.zip
          asset_content_type: application/zip
