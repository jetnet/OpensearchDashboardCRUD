name: CI

on:
  push:
    branches:
      - main
      - develop
    paths:
      - 'opensearch-crud-plugin/**'
      - '.github/workflows/ci.yml'
      - '.eslintrc.js'
      - '.eslintignore'
      - 'jest.config.js'
  pull_request:
    branches:
      - main
      - develop
    paths:
      - 'opensearch-crud-plugin/**'
      - '.github/workflows/ci.yml'
      - '.eslintrc.js'
      - '.eslintignore'
      - 'jest.config.js'

jobs:
  lint:
    name: Lint
    runs-on: ubuntu-latest
    defaults:
      run:
        working-directory: opensearch-crud-plugin
    
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '16.x'
          cache: 'yarn'
          cache-dependency-path: 'opensearch-crud-plugin/yarn.lock'

      - name: Install dependencies
        run: yarn install --frozen-lockfile

      - name: Run ESLint
        run: yarn lint

  type-check:
    name: Type Check
    runs-on: ubuntu-latest
    defaults:
      run:
        working-directory: opensearch-crud-plugin
    
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '16.x'
          cache: 'yarn'
          cache-dependency-path: 'opensearch-crud-plugin/yarn.lock'

      - name: Install dependencies
        run: yarn install --frozen-lockfile

      - name: Run TypeScript type check
        run: yarn typecheck

  test:
    name: Test
    runs-on: ubuntu-latest
    defaults:
      run:
        working-directory: opensearch-crud-plugin
    
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '16.x'
          cache: 'yarn'
          cache-dependency-path: 'opensearch-crud-plugin/yarn.lock'

      - name: Install dependencies
        run: yarn install --frozen-lockfile

      - name: Run tests with coverage
        run: yarn test:coverage

      - name: Upload coverage report
        uses: actions/upload-artifact@v4
        with:
          name: coverage-report
          path: opensearch-crud-plugin/coverage/
          retention-days: 7

  build:
    name: Build
    runs-on: ubuntu-latest
    needs: [lint, type-check, test]
    defaults:
      run:
        working-directory: opensearch-crud-plugin
    
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '16.x'
          cache: 'yarn'
          cache-dependency-path: 'opensearch-crud-plugin/yarn.lock'

      - name: Install dependencies
        run: yarn install --frozen-lockfile

      - name: Build plugin
        run: yarn build

      - name: Upload build artifacts
        uses: actions/upload-artifact@v4
        with:
          name: plugin-build
          path: opensearch-crud-plugin/target/
          retention-days: 7
